<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: cornsilk;
            color: black;
            width: 350px;
            height: 50px;
        }

        #one {
            background-color: cornsilk;
            color: black;
            width: 350px;
            height: 500px;
        }
    </style>
</head>

<body>

    <h2>input type text</h2>
    <!-- input type text -->
    <div>
        <br>
        <form>
            <label for="t1">Enter User Name</label>
            <input type="text" id="t1">
        </form>
    </div>
    <!-- input type password -->
    <h2>input type password </h2>
    <div><br>
        <form>
            <label for="t2">Enter Password</label>
            <input type="password" id="t2">
        </form>
    </div>
    <!-- input type submit -->
    <h2>input type submit</h2>
    <div><br>
        <form>
            <input type="password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- input type reset -->
    <h2>input type reset</h2>
    <div><br>
        <form>
            <input type="text">
            <input type="reset" value="Reset">
        </form>
    </div>
    <!-- input type radio -->
    <h2>input type radio</h2>
    <div><br>
        <form>
            <label for="t3">Gender:-</label>
            <input type="radio" value="Male" name="o" id="t3">Male
            <input type="radio" value="Female" name="o" id="t3">Female
        </form>
    </div>
    <!-- input type checkbox -->
    <h2>input type checkbox</h2>
    <div><br>
        <form>
            <label>Select Courses</label>
            <input type="checkbox" value="HTML">Html
            <input type="checkbox" value="CSS">Css
            <input type="checkbox" value="JVASCRIPT">Java Script
        </form>
    </div>
    <!-- input type button -->
    <h2>input type button</h2>
    <div><br>
        <form>
            <label>User Name</label>
            <input type="text">
            <input type="button" value="Send">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h2>HTML 5 Input Types</h2>
    <div id="one"><br>
        <form>
            <label>Select a Color</label>
            <input type="color"><br><br>
            <label>Select a Date</label>
            <input type="date"><br><br>
            <label>Select Loacal Date</label>
            <input type="datetime-local"><br><br>
            <label>Enter email</label>
            <input type="email">
            <input type="submit" value="Submit"><br><br>
            <label>Select a Month</label>
            <input type="month"><br><br>
            <label> Select Your Age</label>
            <input type="number" min="18" max="35">
            <input type="submit" value="Submit"><br><br>
            <label>Select any range</label>
            <input type="range" min="0" max="100">
            <input type="submit" value="Submit"><br><br>
            <label>Search anything</label>
            <input type="search"><br><br>
            <label>See time</label>
            <input type="time"><br><br>
            <label>Select week</label>
            <input type="week"><br><br>
            <label>Url</label>
            <input type="url">
            <input type="submit" value="Submit"><br><br>
        </form>
    </div><br><br><br>
</body>
</html>
