<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordere_List</title>
    <style>
        ul {
            background-color: aquamarine;

        }

        li {
            background-color: antiquewhite;
            margin: 5px;
        }
    </style>
</head>

<body>

    <!-- Un ordered List with some list items -->
    <ul type="Square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java_Script</li>
        <li>AngularJS</li>
        <li>Bootstrap</li>
    </ul>
    <ul type="circle">
        <li>HTML</li>
    </ul>
    <ul type="disc">
        <li>Roman</li>
    </ul>

    <!-- various list style types (disc , square , none) -->
    <ul type="Square">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

</body>
</html>
