<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division Tag</title>
</head>

<body>

    <!-- Simple Div with no background -->
    <div>
        <p>The first division</p>
    </div>

    <!-- Div with Green Background color -->
    <div style="background-color: green">
        <p>The first division with background color</p>
    </div>

    <!-- Div with Green Background color and white color text -->
    <div style="background-color: green; color: white">
        <p>The first div. with background color</p>
    </div>
    <p style="background-color: aquamarine">Paragraph1,<span style="color: bisque">Line2</span></p>
    <p>Paragraph2</p>
    <span>This is span 1</span>
    <span>This is span 2</span>

</body>
</html>
