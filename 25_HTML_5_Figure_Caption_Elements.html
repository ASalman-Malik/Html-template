<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure and Fig_Caption</title>
    <style>
        figure {
            border: 2px solid grey;
            width: 300px;
            padding: 7px;
            border-radius: 7px;
        }

        img {
            border-radius: 7px;
        }

        figcaption {
            text-align: center;
            padding: 10px;
        }

        figure:hover {
            box-shadow: 5px 5px 5px grey;
            cursor: pointer;
            /* for hand symbol*/
        }
    </style>
</head>

<body>
    <figure>
        <img src="img/corporate.jpg" width="300px" height="200px">
        <figcaption>Corporate Image</figcaption>
    </figure>
</body>
</html>
