<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #border {
            border: 10px solid;
            box-shadow: 7px 7px 7px 7px;
        }
    </style>
</head>

<body>

    <!-- Simple Image -->
    <img src="/img/forest.jpg"></br>
    <img src="/img/google.jpg">

    <!-- Image with Width and Height -->
    <img src="/img/forest.jpg" width="270px" height="160" style="float: right"><br>

    <!-- Image with Alt attribute -->
    <img src="/img/forest.jpg" alt="Forest Image" style="border-top-left-radius: 50px;border-top-right-radius: 50px;"><br>

    <!-- Float Image Example -->

    <!-- Image Border with CSS -->
    <img src="/img/forest.jpg" id="border" style="border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; >



</body>
</html>
