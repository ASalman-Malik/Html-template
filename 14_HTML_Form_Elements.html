<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_Elements</title>
    <style>
        div {
            background-color: seagreen;
            width: 400px;
            padding: 15px;
            color: white;
            margin: 5px;
        }
    </style>
</head>

<body>


    <!-- input and label -->
    <h2>input and label </h2>
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <!-- form using table tag -->
    <div>
        <form>
            <table>
                <tr>
                    <td><label for="username1">User Name</label></td>
                    <td><input type="text" id="username1"></td>
                </tr>
                <tr>
                    <td><label for="password1">Password</label></td>
                    <td><input type="password" id="password1"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Select and Option -->
    <h2>Select and Option using table</h2>
    <div>
        <form>
            <label for="languages">Select a Language</label>
            <select id="languages">
                <option>HTML</option>
                <option>Java Script</option>
                <option>CSS</option>
                <option>Bootstrap</option>
                <option>Angular JS</option>
            </select>
        </form>
    </div>

    <!-- Textarea -->
    <h2>Textarea</h2>
    <div>
        <form>
            <label for="message">Enter a Message</label>
            <textarea id="message" rows="5" cols="30"></textarea>
        </form>
    </div>
    <!-- button -->
    <h2>button</h2>
    <div>
        <form>
            <label>User Name</label>
            <input type="text"><br>
            <label>Password</label>
            <input type="password"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- datalist -->
    <h2>datalist</h2>
    <div>
        <input list="technologies" name="tech">
        <datalist id="technologies">
            <option value="HTML">
            <option value="CSS">
            <option value="JAVA SCRIPT">
            <option value="BOTSTRAP">
            <option value="ANGULAR JS">    
        </datalist><br><br><br><br>
    </div>
</body>
</html>
